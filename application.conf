mysql {
  url = "jdbc:mysql://localhost:3306/my_database"
  url = ${?MYSQL_URL}
  user = "my_user"
  user = ${?MYSQL_USER}
  password = "my_password"
  password = ${?MYSQL_PASSWORD}
}